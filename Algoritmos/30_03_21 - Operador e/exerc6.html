<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>

<body>

    Quantos anos Você trabalhou para o Pai da pretendente? <input id="inp_anos_trabalho"><br><br>
    Quantos kilos de trigo, sua plantação rendeu? <input id="inp_kilos_trigo"><br><br>
    Quantos dias de trabalho você faltou? <input id="inp_faltas"><br><br>


    <button onclick="match()">Deu match</button><br><br>

    <span id="resposta"></span>


</body>

</html>

<script>

    function match() {

        var anos_trabalho = inp_anos_trabalho.value;
        var trigo = inp_kilos_trigo.value;
        var faltas = inp_faltas.value;

        if (anos_trabalho == "") {

            alert("preencher a quantidade anos trabalhados corretamente");

        }
        if (trigo == "") {

            alert("preencher a quantidade kilos de trigo corretamente");

        }

        if (anos_trabalho > 30) {

            alert("Desse jeito minha filha vai ficar para titia");

        } else {

            if (anos_trabalho >= 5 && trigo >= 300 && faltas <= 5) {

                resposta.innerHTML = `Minha filha será sua!<br>
                <img src="https://s2.glbimg.com/oSWzvpyE1GIHc5Tj692Ew1Nzu3w=/0x380:960x1205/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_59edd422c0c84a879bd37670ae4f538a/internal_photos/bs/2019/N/y/aO1YLPTNa3UCDSGsubiA/apple-fez-um-ensaio-pre-casamento-com-vestido-de-noiva.jpg" alt="Noiva">`;

            } else {

                resposta.innerHTML = `Deu ruim! Trabalhe mais 2 anos<br>
                <img src="https://ichef.bbci.co.uk/news/640/amz/worldservice/live/assets/images/2013/09/12/130912203449_sp_peixe_bolha_512x288_rex_nocredit.jpg" alt="Noiva">`;

            }
        }
    }

</script>
