<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula10</title>

<body>
    Executar meu Programa em JS:
    <!-- a tag <button> desenha um botão simples na tela;
        seu corpo é o que sera escrito no botão;
        atributo "onclick" indica qual função JS será invocada -->
    <button onclick="boa_tarde()">Vai</button>

    <img style="height: 300px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNnDGe2f0Ox5jz1pqRzadoOxEPTX0asqQkrw&usqp=CAU" alt="Yoshi">
    <!--  atributo "onclick" funciona em QUALQUER tag HTML-->
</body>
</html>

<script>
    function boa_tarde(){
        alert('Boa tarde, JavaScript!');
        alert('Meu Programa está pronto para uso!');
    }
</script>
