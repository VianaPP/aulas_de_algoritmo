<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
</head>

<body>

    Qual o nome do cachorro <input type="text" id="inp_nome_cachorro">
    <button onclick="registrar()">Registrar</button>
    <button onclick="validar()">Validar</button><br>

    <div id="result"></div>

</body>

</html>

<script>

    var cachorros = [];

    function registrar() {

        cachorros.push(inp_nome_cachorro.value);

        result.innerHTML += `<br> ${inp_nome_cachorro.value}`;

    }

    function validar() {

        var nome_invalidos = 0;

        for (var contador = 0; contador < cachorros.length; contador++) {

            var cachorro_atual = cachorros[contador];

            cachorro_atual.length < 2 ? nome_invalidos++ 
                : "";

        }

        alert(`Existe ${nome_invalidos} nomes inválidos registrados (possuem menos de 2 letras)`);

        result.innerHTML = "";

        var cor = "red"

        for (var contador = 0; contador < cachorros.length; contador++) {

            var cachorro_atual = cachorros[contador];

            cachorro_atual.length < 2 ? result.innerHTML += `<span style="color: ${cor};"><br>${cachorro_atual}</span>` 
                : result.innerHTML += `<br>${cachorro_atual}`; 
        }
    }

</script>
