<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>

<body>

    Lugares para onde já viajou: <input type="text" id="inp_lugar">
    <button onclick="cadastrar()">Cadastrar local</button><br><br>
    Número do lugar viajado: <input type="text" id="inp_num_lugar">
    <button onclick="revelar()">Relembrar viagem</button><br><br>

    <div id="result"></div>


</body>

</html>

<script>

    var lugar = [];

    function cadastrar() {
        var nome_lugar = inp_lugar.value;
        lugar.push(nome_lugar);
    }

    function revelar() {
 
        var num_lugar = Number(inp_num_lugar.value);
        var true_num_lugar = num_lugar - 1;
        var lugar_encontrado = lugar[true_num_lugar];

        num_lugar > lugar.length ? result.innerHTML = `Você não fez uma ${num_lugar}ª viagem!`
            : result.innerHTML = `Viagem ${num_lugar}ª foi em : ${lugar_encontrado} `


    }


</script>
