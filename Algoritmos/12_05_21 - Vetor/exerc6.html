<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<style>
    button {
        cursor: pointer;
        border-style: none;
        background-color: chartreuse;
        border: 1px solid gray;
        height: 30px;
        width: 100px;
    }
</style>

<body>

    Numero qualquer: <input type="text" id="inp_num">
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="pesquisar()">Ver Historico</button><br><br>

    <div id="resposta"></div>

</body>

</html>

<script>

    var num = [];


    function cadastrar() {

        num.push(Number(inp_num.value));
        inp_num.value = '';

    }

    function pesquisar() {

        resposta.innerHTML = "";
        var menor = num[0];
        var maior = num[0];
        var total = 0;

        for (var contador = 0; contador < num.length; contador++) {

            resposta.innerHTML += `${++contador}° Número: ${num[--contador]}<br>`;

            num[contador] > maior ? maior = num[contador] : "";

            num[contador] < menor ? menor = num[contador] : "";

            total += num[contador];

        }

        resposta.innerHTML += `<br><br> Maior: ${maior}`;
        resposta.innerHTML += `<br><br> Menor: ${menor}`;
        resposta.innerHTML += `<br><br> Média: ${total / num.length}`;
        resposta.innerHTML += `<br><br> Total: ${total}`;

    }


</script>
