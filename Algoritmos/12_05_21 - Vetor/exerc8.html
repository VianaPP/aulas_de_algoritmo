<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>

<body>

    Digite a nota do aluno <input type="text" id="inp_nota">
    <button onclick="cadastrar()">Cadastrar Nota</button><br>

    Digite o começo do intervalo desejado <input type="text" id="inp_comeco"><br>
    Digite o final do intervalo desejado <input type="text" id="inp_final">
    <button onclick="rever()">Rever as Notas</button><br>

    <div id="result"></div>


</body>

</html>
<script>

    var notas = [];


    function cadastrar() {
        notas.push(Number(inp_nota.value));
    }

    function rever() {

        result.innerHTML = "";
        var intervalo = 0;
        var soma = 0;
        var media = 0;        

        for (var contador = 0; contador < notas.length; contador++) {

            if (notas[contador] >= inp_comeco.value && notas[contador] <= inp_final.value) {
                intervalo++;
                result.innerHTML += `${notas[contador]}<br>`;
                
                soma += notas[contador];
            }
            
        }

        media = soma / --contador;
        result.innerHTML += `Foram cadastras ${intervalo} notas que estão no intervalo de  ${inp_comeco.value} até ${inp_final.value} e a média dessas notas é ${media.toFixed(1)}`;

    }

</script>
