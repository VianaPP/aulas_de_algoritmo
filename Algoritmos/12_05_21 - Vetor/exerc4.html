<head>

<body>

    Nomes dos alunos: <input type="text" id="inp_alunos">
    <button onclick="cadastrar()">Cadastrar</button><br><br>

    <div id="result"></div>


</body>

</html>

<script>

    var alunos = [];

    function cadastrar() {

        alunos.push(inp_alunos.value);
        result.innerHTML = "";

        for (var contador = alunos.length-1; contador >= 0; contador--) {

            result.innerHTML += `<br>${alunos[contador]}`;

        } 

    }



</script>
