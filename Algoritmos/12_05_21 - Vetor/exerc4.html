<body>

    Nomes dos alunos: <input type="text" id="inp_alunos">
    <button onclick="cadastrar()">Cadastrar</button><br><br>

    <div id="result"></div>


</body>

<script>

    var alunos = [];

    function cadastrar() {

        alunos.push(inp_alunos.value);
        
        var nome_alunos = alunos[alunos.length - 1];

       
        result.innerHTML += `${nome_alunos}<br>`;
        
    
        
    }

 

</script>
