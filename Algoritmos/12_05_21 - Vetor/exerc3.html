<body>

    Nomes dos filmes que mais gosta: <input type="text" id="inp_filmes">
    <button onclick="cadastrar()">Cadastrar</button><br><br>

    <div id="result"></div>


</body>

</html>

<script>

    var filmes = [];

    function cadastrar() {

        filmes.push(inp_filmes.value);
        
        var nome_filme = filmes[filmes.length-1];

        filmes.length % 2 == 0 ? result.style.color = "red" 
            : result.style.color = "blue" ;
        result.innerHTML += `${nome_filme}<br>`;
    }

 

</script>
