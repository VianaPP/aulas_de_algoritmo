<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>

<body>

    Qual o nome do filme <input type="text" id="inp_filme">
    <button onclick="cadastrar()">Cadastrar</button><br><br>
    <button onclick="painel()">exibir painel</button><br><br>

    <div id="result"></div>


</body>

</html>

<script>

    var filme = [];

    function cadastrar() {
        var nome_filme = inp_filme.value;
        filme.push(nome_filme);
    }

    function painel() {

        result.innerHTML = "";

        var filme_favorito = filme[0];
        var terceiro_filme = filme[2];

        filme.length <= 2 ? result.innerHTML = `Seu filme favorito: ${filme_favorito}<br>
                            Seu 3º filme favorito: Não cadastrado<br>
                            Total de filmes cadastrados: ${filme.length}`
                                :   result.innerHTML = `Seu filme favorito: ${filme_favorito}<br>
                                    Seu 3º filme favorito: ${terceiro_filme}<br>
                                    Total de filmes cadastrados: ${filme.length}`;




    }


</script>
