<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>

<body>

    Digite o nome da linha do onibus que acabou de pegar <input type="text" id="inp_linha">
    <button onclick="gravar()">Gravar buzão</button><br>
    Digite o nome da linha que já pegou <input type="text" id="inp_nome">
    <button onclick="pesquisa()">Pesquisar</button><br><br>

    <div id="linha_usuario"></div>
    <div id="result"></div>
</body>

</html>

<script>

    var buzoes = [];

    function gravar() {
        buzoes.push(inp_linha.value);
        linha_usuario.innerHTML += `${inp_linha.value}<br>`;
    }

    function pesquisa() {

        result.innerHTML = '';

        var quantidade_linha = 0;
        var ordem = [];
        var pesquisa = inp_nome.value;

        for (var contador = 0; contador < buzoes.length; contador++) {
            if (buzoes[contador] == pesquisa) {
                quantidade_linha++
                ordem.push(contador + 1);
            }
        }
        
        if (quantidade_linha == 0) {

            result.innerHTML = `Você nunca pegou essa linha`;

        } else{

            result.innerHTML = `Você já pegou essa linha ${quantidade_linha} vezes, nessa ordem ${ordem}`;

        }

    }



</script>
