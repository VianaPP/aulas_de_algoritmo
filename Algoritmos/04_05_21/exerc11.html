<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>

<body>

    <button onclick="curto()">Curto 3 e 5!</button><br><br>

    <div id="resposta"></div>
</body>

</html>

<script>

    function curto() {

        var contador = 0;
        var frase = "";
        resposta.innerHTML = "";

        while (contador < 100) {

            contador++;

            if (contador % 3 == 0 && contador % 5 == 0) {

                frase = "É TRI!É PENTA!";
                resposta.innerHTML += `${frase}<br>`;
                
            } else if (contador % 3 == 0) {
                
                frase = "É TRI!";
                resposta.innerHTML += `${frase}<br>`;
                
            } else if (contador % 5 == 0 ) {
                
                frase = "É PENTA!";
                resposta.innerHTML += `${frase}<br>`;
                
            } else {
                frase = "";
                resposta.innerHTML += `${contador}<br>`;
            }

        }

    }

</script>
