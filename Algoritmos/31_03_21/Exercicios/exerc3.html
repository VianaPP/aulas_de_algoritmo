<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>

<body>

    <div id="div_saldo"> Você tem no banco: R$0.00</div><br><br>

    <button onclick="adicionar()"><i> Depositar 50 </i></button>
    <button onclick="tirar()"><i> Sacar 20 </i></button><br><br>

    <span id="resposta"></span>

</body>

</html>

<script>
    var saldo = 0;

    function adicionar() {

        saldo += 50;
        div_saldo.innerHTML = `Você tem no banco: R$${saldo.toFixed(2)}`;

        conta();

    }

    function tirar() {

        saldo -= 20;
        div_saldo.innerHTML = `Você tem no banco: R$${saldo.toFixed(2)}`;

        conta();

    }

    function conta() {

        if (saldo < 0 || saldo > 600) {

            resposta.innerHTML = `Você gasta demais ou é mão de vaca!`;

        } else {

            resposta.innerHTML = `Você tem as finanças equilibradas!`;
        }

    }

</script>
