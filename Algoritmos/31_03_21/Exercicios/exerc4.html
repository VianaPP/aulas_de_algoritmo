<html lang="pt">

<head>

</head>

<body>

    <div id="div_click"> Você já clicou 0 vezes</div><br><br>

    <button onclick="adicionar()"><i> Clique cabalístico </i></button><br><br>


</body>

<script>
    var click = 0;

    function adicionar() {

        click++;
        div_click.innerHTML = `Você já clicou ${click} vezes`;

        if (click == 3 || click == 4 || click == 7 || click == 10) {

            alert(`Você clicou ${click} vezes e Juliana gosta desse número!`);

        }

    }



</script>
