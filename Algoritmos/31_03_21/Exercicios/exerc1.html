<body>

    Qual a temperatura <input id="inp_temp"><br><br>

    <button onclick="analisa()">Analisar</button><br><br>

    <span id="resposta"></span>
    
</body>

<script>

    function analisa() {
        if (inp_temp.value < 22 || inp_temp.value > 25) {

            resposta.innerHTML = `Temperatura desconfortável`;
            
        } else {
            
            resposta.innerHTML = `Temperatura confortável`;

        }
    }

</script>
