<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    
    <select id="frutas">
        <option value="Manga">Manga</option>
        <option value="Lichia">Lichia</option>
        <option value="Jambu">Jambu</option>
    </select><br><br>

    <button onclick="falar()">Falar sobre a fruta</button> <br><br>

    <span id="resp"></span>


</body>

<script>

    function falar(){
        var fruta = frutas.value;

        resp.innerHTML = `Sua fruta favorita é ${fruta}`;
    }


</script>
