<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    
    Quantidade de Homens no elevador? <input type="text" id="inp_homem"><br><br>
    Quantidade de Mulheres no elevador? <input type="text" id="inp_mulher"><br><br>

    <button onclick="peso()">Analisar peso</button><br><br>
    
    <span id="resposta"></span>

</body>
</html>

<script>
    
    function peso(){
        var homens = Number(inp_homem.value) * 80;
        var mulheres = Number(inp_mulher.value) * 60;
        var peso_total = homens + mulheres;

        resposta.innerHTML = `Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${peso_total}kg<br><br>`;
        
        if(peso_total  > 800){

            resposta.innerHTML = `-------------------------------------------------------------------------------<br>
            ------ <span style="color: blue;">Será necessário descer alguém para que o elevador se movimente</span> ----- <br>
            -------------------------------------------------------------------------------`;

            if (peso_total >= 1000) {

            resposta.innerHTML = `-------------------------------------------------------------------------------<br>
            ------ <span style="color: red;">Será necessário descer alguém para que o elevador se movimente</span> ----- <br>
            -------------------------------------------------------------------------------`;
            
                
            }
        }
       
    }



</script>
