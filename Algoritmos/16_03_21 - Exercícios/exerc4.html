<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>

    Quantas latinhas de refrigerante você toma por dia <input type="text" id="inp_qtd_refri"><br><br>
    
    <button onclick="quantos_refris()">Quantos refris?</button><br><br>

    <span id="resposta"></span>

    
</body>
</html>

<script>
    var latinhas = 0;

    function quantos_refris(){
        latinhas = Number(inp_qtd_refri.value);
        var qtd_refri = latinhas * 365;
        resposta.innerHTML = `Em 1 ano você consome um total de: ${qtd_refri}<br><br>`;

        if(qtd_refri > 500){
            resposta.innerHTML += `------ <span style="color: white; background-color: green;">CUIDADO COM A DIABETES!!!</span> ----------`;
        }

    }



</script>
