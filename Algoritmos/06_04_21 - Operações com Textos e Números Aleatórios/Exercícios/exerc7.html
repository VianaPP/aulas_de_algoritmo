    Digite uma frase: <input type="text" id="inp_frase" onkeyup="validar()"><br><br>

    <div id="resposta"></div>

<script>

    function validar() {

        var frase = inp_frase.value;
        var ultima = frase[frase.length -1]
        
        resposta.innerHTML += `${ultima} <br>`
                
    }
</script>
