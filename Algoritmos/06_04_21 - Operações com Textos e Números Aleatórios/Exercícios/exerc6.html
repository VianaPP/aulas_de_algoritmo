    Digite sua senha: <input type="text" id="inp_senha" onkeyup="validar()"><br><br>

<script>

    function validar() {

        var senha = inp_senha.value;
        senha = senha.toUpperCase().replaceAll("A", "@").replaceAll("E", "3").replaceAll("a", "@").replaceAll("e", "3"); 
        resposta.innerHTML= `${senha}`;
                
    }
</script>
