<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>

    Digite o seu email: <input type="text" id="inp_email" onkeyup="validar()"><br><br>

    <div id="resposta"></div>

    
</body>
</html>

<script>

    function validar() {

        var email = inp_email.value;
        if (email.indexOf('@') >= 0 && email.indexOf('.') >=0 && email.length >= 7) {

            resposta.innerHTML = `Email Válido`;
            
        } else {

            resposta.innerHTML = `Email Inválido`;
            
        }
        
        
    }
</script>
