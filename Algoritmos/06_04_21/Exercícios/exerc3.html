<body>

    Digite o seu Nome Completo: <input type="text" id="inp_nome" onkeyup="validar()"><br><br>

    <div id="resposta"></div>

    
</body>

<script>

    function validar() {

        var nome = inp_nome.value;
        nome = nome.trimStart();
        nome = nome.trimEnd();

        if (nome == "" || nome.length < 10) {

            resposta.innerHTML = `Nome deve ser informado!`;
            
        } else {

            resposta.innerHTML = `Nome Ok`;
            
        }
        
        
    }
</script>
