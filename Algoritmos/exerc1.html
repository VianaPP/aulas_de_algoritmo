<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>

<body>
    <input type="text" placeholder="Qual a sua idade" id="inp_idade"><br>

    <select id="slc_sexo">
        <option value="1">Masculino</option>
        <option value="2">Feminino</option>
    </select><br>

    <button onclick="calculo(slc_sexo.value, Number(inp_idade.value))">Calcular Aposentadoria</button><br>

    <div id="resu"></div>
</body>

</html>

<script>

    function calculo(sexo, idade) {

        var subtracao1 = Number(inp_idade.value) - 65;
        var subtracao2 = Number(inp_idade.value) - 60;


        if (idade >= 65 && sexo == 1) {

            resu.innerHTML = `Voce ja se aposentou há ${subtracao1} anos`;

        } else {

            resu.innerHTML = `Faltam ${subtracao1} para voce se aposentar`;

        }


        if (idade >= 60 && sexo == 2) {

            resu.innerHTML = `Voce ja se aposentou há ${subtracao2} anos`;

        } else {

            resu.innerHTML = `Faltam ${subtracao2} para voce se aposentar`;

        }
    }

</script>
