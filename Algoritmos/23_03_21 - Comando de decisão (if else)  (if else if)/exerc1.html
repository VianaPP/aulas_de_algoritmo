<!DOCTYPE html>
<html lang="pt">
<head>

<body>

    Qual o seu nome? <input type="text" id="inp_nome"><br><br>
    Qual a sua idade? <input type="text" id="inp_idade"><br><br>
    
    <button onclick="avaliar()">Avaliar Aluno</button><br><br>

    <span id="resposta"></span>

</body>
</html>

<script>

    function avaliar() {
        var idade = Number(inp_idade.value);

        if (idade >= 18) {
            resposta.innerHTML = `${inp_nome.value} vamos tirar a CNH?<br>`;
        } else {
            resposta.innerHTML = `${inp_nome.value} vai jogar PlayStation`;
        }
        
    }


</script>
