<body>
    
    Quantos Chocolates deseja? <input type="text" id="inp_chocolate"><br><br>

    <button onclick="valor()">Compra</button> <br><br>

    <span id="resposta"></span>

</body>

<script>
    var valor_a_pagar = 0;

    function valor() {
        if (inp_chocolate.value > 12) {
            valor_a_pagar = inp_chocolate.value * 2.50;
            resposta.innerHTML = `o valor da sua compra foi de R${valor_a_pagar.toFixed(2)}`;

        } else {
            valor_a_pagar = inp_chocolate.value * 3.00;
            resposta.innerHTML = `o valor da sua compra foi de R${valor_a_pagar.toFixed(2)}`;
        }
    }



</script>
