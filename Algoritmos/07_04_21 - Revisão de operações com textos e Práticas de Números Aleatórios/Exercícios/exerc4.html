    <button onclick="avalia()">Avaliar!</button><br><br>

    <div id="resposta"></div>

<script>

    function avalia() {
        var num_aleatorio = (Math.random()* 5).toFixed(1);
        resposta.innerHTML = `Nota recebida: ${num_aleatorio}`;

        if (num_aleatorio >= 0 && num_aleatorio <= 0.5) {

        resposta.innerHTML += `<br>Muito triste <br> <img src="imgs/Sad_Face.png" alt="img">`;
            
        } else if (num_aleatorio > 0.5 && num_aleatorio <= 1.5){

            resposta.innerHTML += `<br>Meio triste <br> <img src="imgs/Confused_Face.png" alt="img">`;

        } else if (num_aleatorio > 1.5 && num_aleatorio <= 3.5 ){
            
            resposta.innerHTML += `<br>Neutro <br><img src="imgs/Unamused_Face.png" alt="img">`;

        } else if (num_aleatorio > 3.5 && num_aleatorio <= 4.5 ){
            
            resposta.innerHTML += `<br>Feliz <br> <img src="imgs/Slightly_Smiling_Face.png" alt="img">`;

        } else{

            resposta.innerHTML += `<br>Muito Feliz <br> <img src="imgs/Smiling_Emoji_with_Eyes.png" alt="img">`;

        }
    }

</script>
