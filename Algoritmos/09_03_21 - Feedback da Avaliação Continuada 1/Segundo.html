        Duração do projeto em dias <input type="text" id="inp_duracao2"><br>

        Quantidade de horas do projeto <input type="text" id="inp_qtd_horas2"><br>

<script>
    function analisa(){
        var horas_pdia_eqp1 = Number(inp_qtd_horas1.value) / Number(inp_duracao1.value);
        var horas_pdia_eqp2 = Number(inp_qtd_horas2.value) / Number(inp_duracao2.value);

        resultado.innerHTML = `<b>Análise de Tempo </b><br>`;

        resultado.innerHTML += `o projeto ${inp_nome_projeto1.value} foi desenvolvido em <b style="color: red;">${Number(inp_qtd_horas1.value)}</b> horas num período de <b style="color: red;">${Number(inp_duracao1.value)}</b> dias, portanto a equipe ${inp_nome1.value} trabalhou em média <b style="color: red;">${horas_pdia_eqp1}</b> horas por dia nesse projeto.<br>`;

        resultado.innerHTML += `o projeto ${inp_nome_projeto2.value} foi desenvolvido em <b style="color: blue;">${Number(inp_qtd_horas2.value)}</b> horas num período de <b style="color: blue;">${Number(inp_duracao2.value)}</b> dias, portanto a equipe ${inp_nome2.value} trabalhou em média <b style="color: blue;">${horas_pdia_eqp2}</b> horas por dia nesse projeto.<br><br>`;

        var custo_phora_eqp1 = Number(inp_custo_proje1.value) / Number(inp_qtd_horas1.value);
        var custo_phora_eqp2 = Number(inp_custo_proje2.value) / Number(inp_qtd_horas2.value);
        var porcentagem_eqp1_eqp2 = (custo_phora_eqp1 / custo_phora_eqp2) * 100;

        resultado.innerHTML += `<b>Análise de Custos</b><br>`;

        resultado.innerHTML += `A equipe ${inp_nome1.value} desenvolveu o projeto ${inp_nome_projeto1.value} em <b style="color: red;">${Number(inp_qtd_horas1.value)}</b> horas a um custo de R$ <b style="color: red;">${Number(inp_custo_proje1.value)}</b>, portanto o custo por hora desse projeto é R$ <b style="color: red;">${custo_phora_eqp1}</b> <br>`;

        resultado.innerHTML += `A equipe ${inp_nome2.value} desenvolveu o projeto ${inp_nome_projeto2.value} em <b style="color: blue;">${Number(inp_qtd_horas2.value)}</b> horas a um custo de R$ <b style="color: blue;">${Number(inp_custo_proje2.value)}</b>, portanto o custo por hora desse projeto é R$ <b style="color: blue;">${custo_phora_eqp2}</b> <br>`;

        resultado.innerHTML += `Observe que o custo por hora do projeto ${inp_nome_projeto1.value} é ${porcentagem_eqp1_eqp2.toFixed(1)}% do custo por hora do projeto ${inp_nome_projeto2.value}<br><br><br>`;

        var soma_custos_projetos = custo_phora_eqp1 + custo_phora_eqp2;

        resultado.innerHTML += `<div style="background-color: red; height: 30px; float: left; width: ${(custo_phora_eqp1 / soma_custos_projetos) * 1000}px;" ></div>`;
        resultado.innerHTML += `<div style="background-color: blue; height: 30px; float: left; width: ${(custo_phora_eqp2 / soma_custos_projetos) * 1000}px;" ></div><br><br><br>`;

        var porcentagem_referencia_eqp1 = (custo_phora_eqp1 / Number(inp_referencia.value))*100; 
        var porcentagem_referencia_eqp2 = (custo_phora_eqp2 / Number(inp_referencia.value))*100;
