<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>

    Qual o saldo da sua conta? <input type="text" id="inp_saldo"><br><br>
    Qual o Valor do Debito (valor a tirar da conta)? <input type="text" id="inp_debito"><br><br>
    
    <button onclick="avaliar()">Analisar conta</button><br><br>

    <span id="resposta"></span>

</body>
</html>

<script>

    function avaliar() {
        var valor_saldo = Number(inp_saldo.value) - Number(inp_debito.value);

        if (valor_saldo < 0) {
            resposta.innerHTML = `<b style=" color: red;">o saldo atual da conta corrente é ${valor_saldo.toFixed(2)}</b>`;
        } else {
            resposta.innerHTML = `<i style=" color: blue;">o saldo atual da conta corrente é ${valor_saldo.toFixed(2)}</i>`;
        }
        
    }


</script>
