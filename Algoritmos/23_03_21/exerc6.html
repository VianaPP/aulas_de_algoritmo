<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>

<body>

    Qual o valor da Pizza? <input type="text" id="inp_valor_pizza"><br><br>
    Quantos amigos estão reunidos? <input type="text" id="inp_qtd_amigos"><br><br>
    Qual o valor que querem pagar por amigo? <input type="text" id="inp_valor_amigos"><br><br>

    <button onclick="pizza()">Rola pizza?</button><br><br>

    <span id="resposta"></span>

</body>

</html>

<script>

    function pizza() {
        var pizza = Number(inp_valor_pizza.value);
        var valor_amigo = pizza / Number(inp_qtd_amigos.value);
        var valor_desejado_por_amigo = Number(inp_valor_amigos.value);

        resposta.innerHTML = `Cada amigo vai pagar R$${valor_amigo} pela pizza<br><br>`;

        if (valor_amigo > valor_desejado_por_amigo) {
            resposta.innerHTML += `----------------------------------------<br>`;
            resposta.innerHTML += `------ Deu ruim! Pizza muito cara! -----<br>`;
            resposta.innerHTML += `----------------------------------------`;
        } else {

            resposta.innerHTML += `----------------------------------------<br>`;
            resposta.innerHTML += `------ Uhu! Vamos pedir a pizza! -----<br>`;
            resposta.innerHTML += `----------------------------------------`;

        }

    }



</script>
