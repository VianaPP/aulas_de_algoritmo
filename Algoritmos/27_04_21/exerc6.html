<body>
    <!-- 6. Crie um programa em HTML/JS o qual:

    a) Solicita a frequência do aluno
    
    b) Ao clicar em "Analisar frequência", deve aparecer, abaixo dele:
    
        A imagem de um turista, caso a frequência for menor que 75 OU
        A imagem de um aluno estudioso, caso a frequência for a partir de 75 -->



    Qual a frequência do aluno? <input id="inp_frequencia"><br><br>
   

    <button onclick="rola()">Analisar frequência</button><br><br>

    <div id="resultado"></div>

</body>

<script>

    function rola() {
        var frequencia = inp_frequencia.value;

        frequencia < 75 ? resultado.innerHTML = `<img src="https://image.freepik.com/fotos-gratis/turista-com-o-polegar-para-cima_1368-7035.jpg" >` : resultado.innerHTML = `<img src="https://static.quizur.com/i/b/5747891e74cc93.67717206pessoas-inteligentes.jpg">`;
    }



</script>
