<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 12 - innerHTML</title>
</head>
<body>

    <!-- Criando os Botões -->
    <button onclick="verde()" style="background-color: green; color: gold; height: 100px; width: 140px; margin-top: 250px; margin-left: 360px;">Verde</button>
    <button onclick="amarelo()" style="background-color: yellow; color: rgb(197, 18, 197); height: 100px; width: 140px; margin-left: 20px; ">Amarelo</button>
    <button onclick="azul()" style="background-color: blue; color: white; height: 100px; width: 140px; margin-left: 20px;">Azul</button>
    <button onclick="branco()" style="background-color: white; color: black; height: 100px; width: 140px; margin-left: 20px;">Branco</button> <br><br>

        <div style="color: red;" id="div_msg">
            Aqui sera a mensagem da cor escolhida:
        </div>

</body>
</html>
    
    <!-- Inicio do Javascript -->
    <script>
        //criando a função
        function verde(){
            //chamando a caixa de alerta e colocando a mansagem a ser exibida 
            div_msg.innerHTML = "Verde me <b>lembra</b> de Natureza <3";
        }

        function amarelo(){
           div_msg.innerHTML = 'Amarelo me lembra o Sol no Verão :) <3';
        }   

        function azul(){
            div_msg.innerHTML = 'Azul me lembra o oceano >>';
        }

        function branco(){
            div_msg.innerHTML = 'Branco me lembra os jalecos dos médico :3';
        }

    </script>
