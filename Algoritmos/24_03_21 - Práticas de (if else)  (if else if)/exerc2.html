<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>

<body>


    Qual a Média do aluno? <input type="text" id="inp_media"><br><br>
    Qual a Frenquência do aluno? <input type="text" id="inp_frequencia"><br><br>

    <button onclick="avaliar()">Avaliar</button><br><br>

    <span id="resposta"></span>

</body>

</html>
<script>

    function avaliar() {

        var media = Number(inp_media.value);
        var frequencia = Number(inp_frequencia.value);

        if (media > 10) {

            resposta.innerHTML = `Média inválida!`;

        } else {

            if (media >= 8) {

                resposta.innerHTML = `Você estuda muito! <br>`;

            } else {

                resposta.innerHTML = `Você poderia estudar mais!<br>`;

            } if (frequencia <= 60) {

                resposta.innerHTML += `Você falta muito!<br>`;

            } else {

                resposta.innerHTML += `Você falta pouco!<br>`;

            }
        }

    }


</script>
