<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>


    Qual a Temperatura do Ambiente? <input type="text" id="inp_temp"><br><br>

    <button onclick="analisar()">Analisar Clima</button><br><br>

    <span id="resposta"></span>

</body>

</html>
<script>

    function analisar() {

        if (Number(inp_temp.value) < 20.5) {

            resposta.style.color = "blue";
            resposta.innerHTML = `Frio!`;

        }   else if (Number(inp_temp.value) > 23) {

            resposta.style.color = "red";
            resposta.innerHTML = `Quente!`;

        }   else {
            
            resposta.style.color = "green";
            resposta.innerHTML = `Conforvável :)!`;
        }


    }


</script>
