<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 7</title>
</head>

<body>

    <select id="slc_tabuada" onchange="ver()">
        <option value="0"> Escolha uma tabuada</option>
        <option value="1"> Tabuada do 1</option>
        <option value="2"> Tabuada do 2</option>
        <option value="3"> Tabuada do 3</option>
        <option value="4"> Tabuada do 4</option>
        <option value="5"> Tabuada do 5</option>
        <option value="6"> Tabuada do 6</option>
        <option value="7"> Tabuada do 7</option>
        <option value="8"> Tabuada do 8</option>
        <option value="9"> Tabuada do 9</option>
    </select><br><br>

    <span id="resultado"></span>

</body>

</html>

<script>

    function ver() {

        var contador = 0;
        var tabuada = slc_tabuada.value;
        resultado.innerHTML = "";

        while (contador < 10) {

            resultado.innerHTML += `${tabuada} x <u>${contador}</u> <b> = ${tabuada * contador}</b> <br>`;
            contador++;
        }



    }

</script>
