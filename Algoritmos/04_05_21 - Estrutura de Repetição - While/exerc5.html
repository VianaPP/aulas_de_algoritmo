<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>

<body>

    Quantos numeros você quer sortear? <input type="text" id="inp_nums" ><br><br>

    <button onclick="sortear()">Sortear</button><br><br>

    <span id="resultado"></span>

</body>

</html>

<script>

    function sortear() {

        var qtd_sorteio = inp_nums.value;
        var contador = 0;

        while (contador < qtd_sorteio) {
            contador++
            resultado.innerHTML += `${Math.random() * 101}<br>`;
        }


    }

</script>
