<body>

    <button onclick="ver()">Eu S2 pares</button><br><br>

    <span id="resultado"></span>

<script>

    function ver() {

        var contador = 0;

        resultado.innerHTML = "";

        while (contador < 100) {
            contador++;

            if (contador % 2 == 0) {
                resultado.innerHTML += `${contador}<br>`;
            }

        }


    }

</script>
