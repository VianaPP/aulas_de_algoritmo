<body>

    Qual a temperatura do Ambiente? <input id="inp_temp"><br><br>
   

    <button onclick="medir()">Medir conforto</button><br><br>

    <span id="resposta"></span>
    
</body>

<script>

    function medir() {

        if (inp_temp.value >= 22 && inp_temp.value <= 23) {

            resposta.innerHTML = `Temperatura confortável`
            
        } else {
            
            resposta.innerHTML = `Temperatura não esta confortável`

        }

    }

</script>
