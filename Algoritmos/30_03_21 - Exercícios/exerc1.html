<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>

    Qual a Sua renda? <input id="inp_renda"><br><br>
    Qual a renda da sua Familia? <input id="inp_renda_familia"><br><br>

    <button onclick="verificar()">Verificar ajuda</button><br><br>

    <span id="resposta"></span>
    
</body>
</html>

<script>

    function verificar() {

        if(inp_renda.value <= 1050 && inp_renda_familia.value <= 2100){

            resposta.innerHTML = `Você terá direito!`;

        } else{

            resposta.innerHTML = `Você NÃO terá direito!`;

        }
        
    }

</script>
