<head>

<body>

    Qual o seu numero da sorte? <input type="text" id="inp_num_sorte"><br>

    <button onclick="testar()">Testar minha sorte</button> <br><br>

    <div id="div_result"></div>


</body>

</html>

<script>


    function testar() {

        var sorteio = 0;
        var num = inp_num_sorte.value;
        div_result.innerHTML = "";

        num >= 0 && num <= 100 ? ""
            : alert("Digite apenas numeros entre 0 e 100");

        for (var contador = 1; contador < 31; contador++) {

            sorteio = parseInt(Math.random() * 101);

            div_result.innerHTML += `<br>${contador}°:<b>${sorteio}</b>`;

            if (sorteio == num) {

                div_result.innerHTML += `<br>Muito bem, você é uma pessoa de sorte! Seu número saiu no ${contador}°`;
                break;

            }
            if (contador == 30) {

                div_result.innerHTML += `<br>É, você não tem muita sorte em sorteios, pelo visto`
                break;

            }



        }
    }

</script>
