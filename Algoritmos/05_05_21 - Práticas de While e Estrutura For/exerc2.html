<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>

    <button onclick="temps()">Temperaturas em São Paulo</button><br><br>
    <div id="div_resul"></div>
    
</body>

<script>
    
    function temps() {

        div_resul.innerHTML = "";

        for (var contador = -7; contador <= 39; contador++) {

        div_resul.innerHTML += `<br>${contador}`;
            
        }
    }

</script>
