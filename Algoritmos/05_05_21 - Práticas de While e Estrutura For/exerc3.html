<body>
    
    Qual o menor Valor?<input type="text" id="inp_menor"><br><br>
    Qual o maior Valor?<input type="text" id="inp_maior"><br><br>
    Qual o ritmo de crescimento?<input type="text" id="inp_cresc"><br><br>


    <button onclick="contagem()">Contagem loka</button><br><br>
    <div id="div_resul"></div>

<script>
    
    function contagem() {

        div_resul.innerHTML = "";

        for (var contador = Number(inp_maior.value); contador >= Number(inp_menor.value); contador -= Number(inp_cresc.value)) {

        div_resul.innerHTML += `<br>${contador}`;
            
        }
    }

</script>
