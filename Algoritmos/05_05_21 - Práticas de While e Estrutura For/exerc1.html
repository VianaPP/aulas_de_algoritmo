<body>

    <button onclick="pares()">Só pares</button>
    <div id="div_resul"></div>

<script>
    
    function pares() {

        div_resul.innerHTML = "";

        for (var contador = 0; contador <= 100; contador += 2) {

        div_resul.innerHTML += `<br>${contador}`;
            
        }
    }

</script>
