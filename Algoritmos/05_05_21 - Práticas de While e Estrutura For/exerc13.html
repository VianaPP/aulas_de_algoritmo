<html lang="pt">

<body>

    Qual o número do qual deseja ter o fatorial?<input type="text" id="inp_num"><br><br>

    <button onclick="fato()">Calcular fatorial</button><br><br>
    <div id="div_resul"></div>

</body>

</html>

<script>

    function fato() {

        div_resul.innerHTML = "";
        var fator = Number(inp_num.value);
        var resultado = fator;

        for (var contador = fator; contador > 0; contador--) {
            
            div_resul.innerHTML = `Fatorial de ${inp_num.value}: ${contador}x = ${resultado}`;

            resultado = resultado * contador;

        }
    }

</script>
