<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>

<body>

    Qual o número do qual deseja ter o fatorial?<input type="text" id="inp_num"><br><br>

    <button onclick="fato()">Calcular fatorial</button><br><br>
    <b><div id="div_resul"></div></b>

</body>

</html>

<script>

    function fato() {

        div_resul.innerHTML = "";
        var fator = Number(inp_num.value);
        var resultado = fator;

        div_resul.innerHTML = `Fatorial de ${fator}: `;
        
        for (var contador = fator; contador > 1; contador--) {
            
            div_resul.innerHTML += `${contador}x`;
            
            resultado = resultado * (contador-1);
            
        }

        div_resul.innerHTML += `1 = ${resultado}`;        
        
    }

</script>
