<!-- 3. O Mercado BOM DOCE está em promoção, qualquer chocolate custa R$ 3,00 cada e se a compra for acima de uma dúzia de chocolates o preço cai para R$ 2,50 cada um. Criar um programa em HTML/JS que auxilie o Mercado a calcular o valor da compra de chocolate

    a) Solicite a quantidade de chocolates comprados;
    b) Após clicar num botão "Compra", exiba a mensagem "o valor da sua compra foi de xxxxxx,xx". -->



    Quantos chocolates você irá comprar? <input id="inp_qtd_choco"><br><br>

    <button onclick="comprar()">Comprar</button><br><br>

    <div id="resultado"></div>

</body>

</html>

<script>

    function comprar() {
        var qtd_choco = Number(inp_qtd_choco.value);
        var valor = 0;

        qtd_choco > 12 ? valor = 2.50 : valor = 3;

        alert(`o valor da sua compra foi de ${(qtd_choco * valor).toFixed(2)}`);


    }



</script>
