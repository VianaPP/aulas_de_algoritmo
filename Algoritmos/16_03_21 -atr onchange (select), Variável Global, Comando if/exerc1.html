<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>

    <h1>QUEM GUARDA TEM!!!</h1><br>

    Digite um Valor <input type="text" id="inp_valor"><br><br>

    <button onclick="retirar()">retirar do cofrinho</button>
    <button onclick="adicionar()">depositar no cofrinho</button><br><br>

    <span id="resposta"></span>
    
</body>
</html>

<script>

    var saldo = 0;
    
    resposta.innerHTML = `O valor que está guardado no seu cofrinho é de R$${saldo},00`

    function retirar(){
        saldo -= Number(inp_valor.value);
        resposta.innerHTML = `O valor que está guardado no seu cofrinho é de R$${saldo},00`
    
    }

    function adicionar(){
        saldo += Number(inp_valor.value);
        resposta.innerHTML = `O valor que está guardado no seu cofrinho é de R$${saldo},00`
        
    }

</script>
