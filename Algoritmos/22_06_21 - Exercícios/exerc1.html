<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>

<body>

    Digite o valor a sacar <input type="text" id="inp_saque">
    <button onclick="saque()">Solicitar Saque</button><br>

</body>

</html>

<script>

    function saque() {

        const saque = Number(inp_saque.value);
        
        var valor_verificar = saque - 50;

        var saque_aceito = (valor_verificar >= 0 && valor_verificar % 20 == 0) || 
        (saque % 20 == 0 || saque % 50 == 0);

        if (saque_aceito) {

            alert('Saque OK');

        } else {

            alert('Valor impossível de sacar devido ás notas disponíveis')

        }

        //        10, 30, 70, 110


    }

</script>
